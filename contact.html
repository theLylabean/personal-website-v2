    <main>
        <section>
            <h2 style="color:black;"><u>Contact Me</u></h2>
         <form action="./success.html">
            <h3><u>Enter Your Info</u></h3>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" placeholder="First Name" id="firstName"/>

             <label for="lastName">Last name</label>
             <input type="text" name="lastName" placeholder="Last Name" id="lastName"/>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" placeholder="Phone Number" id="phone"/>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" id="email"/>

            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
            
            <label for="method of contact">Contact Method:</label>
                <select name="pets" id="pets">
                    <option value="none" selected disabled hidden>Choose A Preferred Method of Contact</option>
                    <option value="email">Email</option>
                    <option value="Phone">Phone</option>
                    <option value="either">Both are fine</option>
                </select>
            <br>
             <input style="font-family:Sour Gummy; font-size:large;" id="submit" type="submit" value="Submit"/>
         </form>
        </section>
    </main>
